<!doctype html>
<html ng-app="bug">
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Chrome extension for easy access to bugmenot accounts">
		<meta name="author" content="Carlos Tacón">
		
		<title>Chrome extension for easy access to bugmenot accounts</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body ng-controller="BugControl as bug">

		<h4>BugMeNot (Unofficial)</h4>
		
		
		<div class="container">
			<h5>Dominio: {{domain}}</h5>
			<div ng-repeat="login in datos.results.login">
				<div class="user">Usuario: {{login.user}}</div>
				<div class="pass">Contraseña: {{login.password}}</div>
				<div class="success">Success: {{login.success}}</div>
				<br>
			</div>
		</div>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
